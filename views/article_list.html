{{define "article_list"}}

{{template "head" .}}

<ol>
  {{range .Data.Articles}}
  <li>
    <a href="/articles/{{.Id}}">{{.Title}}</a>
    <br>
    <small style="color:#999">By {{.AuthorName}} {{.CreatedTimeAgo}}</small>
  </li>
  {{end}}
</ol>

<div>总共 {{.Data.ArticleTotal}} 篇文章</div>
{{template "foot"}}
{{end}}
