{{define "article_list"}}

{{template "head" .}}

<ol>
  {{range .Data.Articles}}
  <li>
    <a href="/articles/{{.Id}}">{{.Title}}</a>
    <br>
    <small style="color:#999">By {{.AuthorName}} <time title="{{.CreatedAt}}">{{timeAgo .CreatedAt}}</time> <a href="/articles/{{.Id}}" style="color:#999">{{.TotalReplyCount}} comment{{if ne .TotalReplyCount 1}}s{{end}}</a></small>
  </li>
  {{end}}
</ol>

{{template "foot"}}
{{end}}
