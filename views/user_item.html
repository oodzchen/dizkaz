{{define "user_item"}}

{{template "head" .}}

<h1>{{.Data.Name}}</h1>

<table>
  <tbody>
    <tr>
      <td align="right">Join At:</td>
      <td align="left">{{.Data.RegisteredAtStr}}</td>
    </tr>
    {{if .Data.Introduction}}
    <tr>
      <td align="right">Introduction:</td>
      <td align="left">{{.Data.Introduction}}</td>
    </tr>
    {{end}}
  </tbody>
</table>

{{template "foot" .}}

{{end}}
