# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -o app -v .

    - name: Test
      run: go test -v ./...
      
    - name: Password files
      env:
          DB_PWD: ${{ secrets.DB_PASSWORD }}
          ADMIN_DB_PWD: ${{ secrets.ADMIN_DB_PASSWORD }}
      run: |
          echo $DB_PWD > ./config/pg_password.txt
          echo $ADMIN_DB_PWD > ./config/admin_password.txt
      
    - name: Database
      run: docker compose -f ./docker-compose.dev.yml -p webapp up -d

    - name: Configuer db and app
      run: ./config/seed.sh "webapp-db-1"

    - name: Run app and e2e test
      run: |
          ./app
          go run ./e2e
