name: Deploy to dev

on:
  push:
    tags:
      - v*

jobs:
  call-workflow-testing:
    uses: oodzchen/dproject/.github/workflows/testing.yml@main
    secrets: inherit
  push_to_registry:
    name: Push Docker image to Docker Hub
    needs: [call-workflow-testing]
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: kholinchen/dproject
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  restart_app:
    name: Restart app
    needs: [push_to_registry]
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag
        uses: actions/checkout@v4
        run: echo "tag=$(echo $GITHUB_REF | sed -e 's|refs/.*/||' -e 's|^v||')" >> $GITHUB_OUTPUT
        
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.0
        env:
          APP_VERSION: ${{ steps.meta.outputs.tag }}
        with:
          host: ${{ secrets.DEV_APP_HOST }}
          username: ${{ secrets.DEV_HOST_USERNAME }}
          key: ${{ secrets.DEV_HOST_KEY }}
          port: ${{ secrets.DEV_HOST_SSH_PORT }}
          script: |
            echo "APP_VERSION: $APP_VERSION"
            $HOME/go/src/github.com/oodzchen/dproject/scripts/restart_app.sh
            docker ps
